<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: white;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .design-selector {
            margin: 20px 0;
            color: white;
        }
        .design-selector label {
            margin-right: 10px;
            font-size: 16px;
        }
        .design-selector select {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        .banner-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        #bannerImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        #loading {
            font-size: 20px;
            color: #666;
            padding: 40px;
        }
        #downloadBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }
        #downloadBtn:hover {
            background: #45a049;
        }
        #downloadBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .info {
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Banner Generator</h1>
        
        <div class="design-selector">
            <label for="designSelect">Escolha o Design:</label>
            <select id="designSelect">
                <option value="v1">Design Original</option>
                <option value="v2">Novo Design 2</option>
                <option value="v3">Novo Design 3</option>
            </select>
        </div>

        <div class="banner-container">
            <img id="bannerImage" alt="Banner Gerado" style="display: none;">
            <div id="loading">üîÑ Gerando banner...</div>
        </div>
        
        <button id="downloadBtn" disabled>üíæ Baixar Banner</button>
        
        <div class="info">
            ‚ö° O banner √© gerado automaticamente quando a p√°gina abre<br>
            üìù Mude o design usando o seletor acima<br>
            üé® Cada design tem um estilo √∫nico
        </div>
    </div>

    <script>
        class BannerGenerator {
            constructor() {
                this.bannerImage = document.getElementById('bannerImage');
                this.loading = document.getElementById('loading');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.designSelect = document.getElementById('designSelect');
                
                this.init();
            }

            async init() {
                try {
                    // Recarregar quando mudar o design
                    this.designSelect.addEventListener('change', () => {
                        this.generateBanner();
                    });
                    
                    await this.generateBanner();
                    this.setupDownload();
                } catch (error) {
                    console.error('Erro:', error);
                    this.loading.innerHTML = '‚ùå Erro ao carregar. Tentando novamente...';
                    setTimeout(() => this.init(), 2000);
                }
            }

            async generateBanner() {
                const selectedDesign = this.designSelect.value;
                // Adiciona timestamp para evitar cache
                const apiUrl = `/api/generate-banner-${selectedDesign}?t=${Date.now()}`;
                
                this.loading.style.display = 'block';
                this.bannerImage.style.display = 'none';
                this.downloadBtn.disabled = true;
                this.loading.innerHTML = `üîÑ Gerando banner (Design ${selectedDesign.toUpperCase()})...`;
                
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Erro na API');
                    
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    this.bannerImage.onload = () => {
                        this.loading.style.display = 'none';
                        this.bannerImage.style.display = 'block';
                        this.downloadBtn.disabled = false;
                    };
                    
                    this.bannerImage.src = imageUrl;
                } catch (error) {
                    console.error('Erro ao carregar banner:', error);
                    this.loading.innerHTML = '‚ùå Erro ao carregar design. Tentando novamente...';
                    setTimeout(() => this.generateBanner(), 2000);
                }
            }

            setupDownload() {
                this.downloadBtn.addEventListener('click', () => {
                    const selectedDesign = this.designSelect.value;
                    const designName = this.designSelect.options[this.designSelect.selectedIndex].text;
                    const link = document.createElement('a');
                    link.download = `banner-${designName.replace(/\s+/g, '-').toLowerCase()}-${Date.now()}.png`;
                    link.href = this.bannerImage.src;
                    link.click();
                });
            }
        }

        // Inicia quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new BannerGenerator();
        });

        // Recarrega se der erro de rede
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
